<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
   
     <h1 style="color: aliceblue;">Angular Courd</h1>
   
     <div class="d-flex">
       <button type="button" data-bs-toggle="modal"  data-bs-target="#exampleModal" class="btn btn-success">Add Employees</button>
   </div>
   </div>
</nav>
<table class="table mt-3" border="1">

    <thead>
        <tr>
            <th scope="col">Empoyee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email - id</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of employee">
          <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.last}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.salary}}</td>
            
            <td>
              
                <button class="btn btn-info" (click)="View(i)">View</button>
            
                <button class="btn btn-danger mx-3" (click)="deletedata(i.id)">Delete</button>
                <button type="button" (click)="Update(i)">Update</button>
                 
          

            </td>
        </tr>
    </tbody>
</table>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employees Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         

          <form [formGroup]="fromValue">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" aria-describedby="emailHelp" placeholder="Enter Name">
             </div>
             <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="last"  aria-describedby="emailHelp" placeholder="Enter Name">
             </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email-id</label>
              <input type="email" class="form-control" id="exampleInputPassword1" formControlName="email" placeholder="Enter Email-id">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile-No</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="phone" placeholder="Enter Mobile-No">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Sallary</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="salary" placeholder="Enter-Salary">
            </div>
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addEmployee()">Add Employees</button>
        </div>
      </div>
    </div>
  </div>
